version: '3'
services:
  app:
    build: ./
    volumes:
      - ./:/var/www/app
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=development
      - PORT=3000
    command:
      sh -c 'npm i && node build/api/index.js'
    links:
      - redis
    environment:
      - REDIS_URL=redis://session
  redis:
    image: redis
    container_name: session
    expose:
      - 6379
